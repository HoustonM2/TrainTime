              <table class="table"  id="trainTable">

                    <tr>
                      <th scope="col">Train Name</th>

      <div class="card-body text-dark">
        <!-- <div class="container"> -->
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Train Name</label>
            <input type="name" class="form-control" id="name">
        </div>

        <div class=" form-group">
            <label for="exampleInputEmail1">Destination</label>
            <input type="destination" class="form-control" id="destination"">
        </div>
        
        <div class="form-group">
            <label for="exampleInputPassword1">First Train Time (Miltitary Time) </label>
            <input type="info" class="form-control" id="firstTrain">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Frequency(min)</label>
            <input type="text" class="form-control" id="min" >
        </div>

        <button id="submit"
              type="search" class="btn btn-primary">Submit   
        </button>

        </form>

      </div>
    </div>
